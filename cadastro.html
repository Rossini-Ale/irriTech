<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - IrriTech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <main class="auth-container">
      <form id="formCadastro">
        <div class="text-center mb-4">
          <h1 class="h3 auth-title">
            <i class="bi bi-flower1"></i>Crie sua Conta no IrriTech
          </h1>
          <p class="text-muted">É rápido e fácil.</p>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Seu nome completo"
            required
          />
          <label for="nome">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nome@exemplo.com"
            required
          />
          <label for="email">Endereço de e-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha"
            required
          />
          <label for="senha">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmarSenha"
            placeholder="Confirme a Senha"
            required
          />
          <label for="confirmarSenha">Confirme a Senha</label>
        </div>

        <div id="message" class="alert d-none" role="alert"></div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Cadastrar
        </button>

        <p class="mt-4 text-center">
          Já tem uma conta? <a href="login.html">Faça login</a>
        </p>
      </form>
    </main>
    <script>
      document
        .getElementById("formCadastro")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
          const confirmarSenha =
            document.getElementById("confirmarSenha").value;
          const messageEl = document.getElementById("message");
          messageEl.className = "alert d-none";
          if (senha !== confirmarSenha) {
            messageEl.textContent = "As senhas não coincidem!";
            messageEl.className = "alert alert-danger";
            return;
          }
          try {
            const response = await fetch("http://localhost:3000/api/cadastro", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome, email, senha }),
            });
            const data = await response.json();
            if (response.ok) {
              messageEl.textContent =
                "Cadastro realizado com sucesso! Redirecionando...";
              messageEl.className = "alert alert-success";
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              messageEl.textContent =
                data.message || "Erro ao realizar o cadastro.";
              messageEl.className = "alert alert-danger";
            }
          } catch (error) {
            console.error("Erro ao tentar cadastrar:", error);
            messageEl.textContent = "Erro de conexão com o servidor.";
            messageEl.className = "alert alert-danger";
          }
        });
    </script>
  </body>
</html>
